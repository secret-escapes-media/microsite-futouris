- id: two
  title: "Plastikfreier&nbsp;Urlaub, Balearen"
  nav-title: Plastikfreier Urlaub
  description: "Gemeinsam mit der Regierung der Balearen engagieren sich die Futouris-Mitgliedsunternehmen im Rahmen des gemeinsamen Branchenprojektes „Plastikfreier Urlaub auf den Balearen“ für die Reduzierung des durch den Tourismus entstehenden Plastikmülls und für die Verbesserung des Recyclings der unvermeidbaren Plastikabfälle auf den Balearen."
  link: "https://www.futouris.org/projekte/plastikfreier-urlaub-auf-den-balearen/"


