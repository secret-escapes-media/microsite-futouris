- id: three
  title: "KaZa&nbsp;–&nbsp;Sustainable&nbsp;Lodges"
  nav-title: Sustainable Lodges
  description: "Im Branchenprojekt „Sustainable Lodges“ arbeiten internationale Reiseveranstalter und lokale Stakeholder gemeinsam daran, die Lieferketten nachhaltiger zu gestalten. Hierbei ist ein gemeinsamer Standard für nachhaltig bewirtschaftete Unterkünfte in der KaZa-Region entstanden, welcher Individualtouristen, Reisebüros und Reiseveranstaltern eine qualifizierte Orientierungshilfe bei der Wahl der richtigen Lodge bietet."
  link: "https://www.futouris.org/kaza-karte-sustainable-lodges/"
