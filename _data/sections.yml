- id: one
  title: Sustainable&nbsp;Food
  nav-title: Sustainable Food
  description: "Mit dem Projekt „Sustainable Food“ wollen die Futouris Mitgliedsunternehmen das Speisen- und Getränkeangebot in Hotels und Kreuzfahrtschiffen nachhaltiger gestalten, lokale Wertschöpfungsketten fördern und die Lebensmittelverschwendung reduzieren. Urlaubsgäste erhalten die Chance, die Qualität und Besonderheiten von landestypischen, lokal und nachhaltig produzierten Nahrungsmitteln im Urlaub zu erleben."
  link: "https://www.futouris.org/projekte/sustainable-food/"


